<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Device Info PRO</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
  background: linear-gradient(135deg,#1e3c72,#2a5298);
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  background: #fff;
  width: 92%;
  max-width: 420px;
  border-radius: 20px;
  padding: 22px;
  box-shadow: 0 10px 30px rgba(0,0,0,.25);
  animation: pop .3s ease;
}

@keyframes pop {
  from { transform: scale(.8); opacity:0;}
  to   { transform: scale(1); opacity:1;}
}

.title {
  text-align: center;
  font-size: 22px;
  font-weight: 700;
  margin-bottom: 15px;
}

.row {
  display: flex;
  justify-content: space-between;
  padding: 10px 0;
  border-bottom: 1px dashed #ddd;
  font-size: 14px;
}

.row:last-child { border-bottom: none; }

.label { color:#666; }
.value { font-weight: 600; }

.footer {
  margin-top: 18px;
  text-align: center;
  font-size: 12px;
  color: #888;
}
</style>
</head>

<body>

<div class="card">
  <div class="title">üì± Th√¥ng tin thi·∫øt b·ªã</div>

  <div class="row"><span class="label">Thi·∫øt b·ªã</span><span class="value" id="brand"></span></div>
  <div class="row"><span class="label">Lo·∫°i</span><span class="value" id="type"></span></div>
  <div class="row"><span class="label">H·ªá ƒëi·ªÅu h√†nh</span><span class="value" id="os"></span></div>
  <div class="row"><span class="label">Tr√¨nh duy·ªát</span><span class="value" id="browser"></span></div>
  <div class="row"><span class="label">M√†n h√¨nh</span><span class="value" id="screen"></span></div>
  <div class="row"><span class="label">Ng√¥n ng·ªØ</span><span class="value" id="lang"></span></div>

  <div class="footer">Powered by QR Device Info</div>
</div>

<script>
function detectDevice() {
  let ua = navigator.userAgent.toLowerCase();

  let brand = "Kh√¥ng x√°c ƒë·ªãnh";
  if (ua.includes("iphone")) brand = "iPhone";
  else if (ua.includes("ipad")) brand = "iPad";
  else if (ua.includes("samsung")) brand = "Samsung";
  else if (ua.includes("oppo")) brand = "Oppo";
  else if (ua.includes("vivo")) brand = "Vivo";
  else if (ua.includes("xiaomi")) brand = "Xiaomi";
  else if (ua.includes("huawei")) brand = "Huawei";
  else if (ua.includes("realme")) brand = "Realme";

  let type = /mobile/i.test(ua) ? "ƒêi·ªán tho·∫°i" : "M√°y t√≠nh / Tablet";

  let os = "Kh√¥ng r√µ";
  if (/android/i.test(ua)) {
    let v = ua.match(/android\s([\d\.]+)/);
    os = "Android " + (v ? v[1] : "");
  }
  if (/iphone|ipad/i.test(ua)) {
    let v = ua.match(/os\s([\d\_]+)/);
    os = "iOS " + (v ? v[1].replace(/_/g,'.') : "");
  }

  let browser = navigator.appVersion.split(")")[0];

  return {
    brand,
    type,
    os,
    browser,
    screen: screen.width + " x " + screen.height,
    lang: navigator.language
  };
}

const d = detectDevice();

document.getElementById("brand").innerText  = d.brand;
document.getElementById("type").innerText   = d.type;
document.getElementById("os").innerText     = d.os;
document.getElementById("browser").innerText= d.browser;
document.getElementById("screen").innerText = d.screen;
document.getElementById("lang").innerText   = d.lang;
</script>

</body>
</html>
